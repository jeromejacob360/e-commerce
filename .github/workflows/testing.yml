name: testing
on: 
  workflow_dispatch:
  
env:
  MONGO_URI: ${{secrets.MONGO_URI}}

jobs:
  start_back_end:
      runs-on: windows-latest
      defaults:
        run:
          working-directory: backend
      steps:
        - name: start the server
        - uses: actions/checkout@v2
        - run: npm install
        - run: node server.js

